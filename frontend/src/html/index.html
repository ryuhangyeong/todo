<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Todo.</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header>
		<h1>Todo.</h1>
	</header>
	<main class="container">
		<section class="wrap">
			<ul class="statistics">
				<li class="statistics__item">
					<a href="#" class="statistics__link">
						<strong>100</strong>
						<p>All</p>
					</a>
				</li>
				<li class="statistics__item">
					<a href="#" class="statistics__link">
						<strong>0</strong>
						<p>Active</p>
					</a>
				</li>
				<li class="statistics__item">
					<a href="#" class="statistics__link">
						<strong>0</strong>
						<p>Completed</p>
					</a>
				</li>
			</ul>
		</section>
		<section class="control">
			<input type="text" name="control" class="control__input" placeholder="해야할 일을 입력해주세요." autofocus>
		</section>
		<section class="todo">
			<ul>
				<li class="todo__item">
					<input type="checkbox" name="">
					<p>자바스크립트 공부하기</p>
				</li>
				<li class="todo__item">
					<input type="checkbox" name="">
					<p>CSS 공부하기</p>
				</li>
				<li class="todo__item">
					<input type="checkbox" name="">
					<p>HTML 공부하기</p>
				</li>
				<li class="todo__item">
					<input type="checkbox" name="">
					<p>Nodejs 공부하기</p>
				</li>
				<li class="todo__item">
					<input type="checkbox" name="">
					<p>Webpack 공부하기</p>
				</li>
			</ul>
		</section>
	</main>
</body>
</html>
